env:
        global:
                # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
                # via the "travis encrypt" command using the project repo's public key
                - secure: ""

sudo: required

language: c

services:
        - docker

git:
        submodules: false

before_install:
        - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
        - git submodule update --init --recursive
        - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

install:
        - docker pull onkwon/yaos-build

script:
        - docker run -v $(pwd):/app onkwon/yaos-build make stm32f1-min
        - docker run -v $(pwd):/app onkwon/yaos-build make

addons:
        coverity_scan:
                project:
                        name: "onkwon/yaos"
                        description: An embedded operating system for ARM Cortex-M based microcontrollers
                        notification_email: kwon@toanyone.net
                        build_command_prepend: make stm32f1-min
                        build_command: make
                        branch_pattern: coverity_scan
